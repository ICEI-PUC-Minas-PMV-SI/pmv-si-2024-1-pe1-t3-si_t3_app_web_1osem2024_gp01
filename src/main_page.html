<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de gestão centralizada para aplicações de negócios, incluindo CRM, API e processos.">
    <meta name="author" content="SI_T03_GP01">
    <title>HubSolutions</title>
    <link rel="shortcut icon" href="imgs/ico-hubsolutions.ico" type="ico-hubsolutions">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/indicadores.css">
</head>

<body>

    <header>
        <div class="navigation">
            <div class="logo">
                <img src="imgs/Logo-Hub.png" alt="logo-hubsolutions">
            </div>
            <div class="indicadores">
                <h1>INDICADORES</h1>
                <ul>
                    <li id="indicador1">Comercial</li>
                    <li id="indicador2">Suprimento</li>
                    <li id="indicador3">Projeto</li>
                </ul>
            </div>
            <div class="arquivos">
                <h1>DADOS</h1>
                <ul>
                    <li id="pasta1">Comercial</li>
                    <li id="pasta2">Suprimento</li>
                    <li id="pasta3">Projeto</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="action">
            <p id="refresh" class="action-item" data-action="refresh"><img class="img-action" src="imgs/Atualizar.png" alt="">ATUALIZAR</p>
            <p class="action-item" data-action="save"><img class="img-action" src="imgs/Salvar.png" alt="">SALVAR</p>
            <p id="fullscreen" class="action-item" data-action="fullscreen"><img class="img-action" src="imgs/Tela-Cheia.png" alt="">TELA CHEIA</p>
            <p class="action-item" data-action="share"><img class="img-action" src="imgs/Compartilhar.png" alt="">COMPARTILHAR</p>
          </div>

        <div id="boas-vindas" class="texto-principal">
            <h3>Seja bem vindo (a)!</h3>
            <p>Acesse o menu lateral para visualização dos indicadores.</p>
        </div>

                        <!-- Tabelas com os Dados-->
        <div class="tabela" id="data-table" style="display: none;">
        <h2>COMERCIAL</h2>
            <table>
                <thead>
                    <tr id="table-header-comercial"></tr>
                </thead>
                <tbody id="table-body-comercial"></tbody>
            </table>
        </div>
                        
        <div class="tabela" id="data-table2" style="display: none;">
            <h2>SUPRIMENTO</h2>
            <table>
                <thead>
                    <tr id="table-header-suprimento"></tr>
                </thead>
                <tbody id="table-body-suprimento"></tbody>
            </table>
        </div>
                        
        <div class="tabela" id="data-table3" style="display: none;">
            <h2>PROJETO</h2>
            <table>
                <thead>
                    <tr id="table-header-projeto"></tr>
                </thead>
                <tbody id="table-body-projeto"></tbody>
            </table>
        </div>

                        <!-- Tabelas com os Indicadores-->
        <div id="indicador-comercial" class="indicador" style="display: none;">
    <h2>COMERCIAL</h2>
    <table id="tabela-indicadores-comercial" class="tabela-indicadores">
        <thead>
            <tr id="indicadores-header-comercial"></tr>
        </thead>
        <tbody id="indicadores-body-comercial"></tbody>
    </table>
</div>

<div id="indicador-suprimento" class="indicador" style="display: none;">
    <h2>SUPRIMENTO</h2>
    <table id="tabela-indicadores-suprimento" class="tabela-indicadores">
        <thead>
            <tr id="indicadores-header-suprimento"></tr>
        </thead>
        <tbody id="indicadores-body-suprimento"></tbody>
    </table>
</div>

<div id="indicador-projeto" class="indicador" style="display: none;">
    <h2>PROJETO</h2>
    <table id="tabela-indicadores-projeto" class="tabela-indicadores">
        <thead>
            <tr id="indicadores-header-projeto"></tr>
        </thead>
        <tbody id="indicadores-body-projeto"></tbody>
    </table>
</div>

        <div class="perfil">
            <p id="admin">ADMIN</p>
            <button id="logout-button">Sair</button> </div>
        </div>

        <div class="user-info"></div>

    </main>

    <footer></footer>
    <script src="js/api.js"></script>
    <script src="js/indicadores.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/actionbuttons.js"></script>
</body>

</html>
